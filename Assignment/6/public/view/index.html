<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./static/style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <h1 class="header__text">歡迎光臨，請註冊登入系統</h1>
      </div>
      <div class="container__content">
        <h2 class="content__title">註冊帳號</h2>
        <form class="form" name="register">
          <div class="form-group">
            <label for="register_name">姓名 : </label>
            <input type="text" id="register_name" name="register_name" />
          </div>
          <div class="form-group">
            <label for="register_account">帳號 : </label>
            <input type="text" id="register_account" name="register_account" />
          </div>
          <div class="form-group">
            <label for="register_password">密碼 : </label>
            <input
              type="text"
              id="register_password"
              name="register_password"
            />
          </div>
          <button id="signUpBtn" class="submit-button">註冊</button>
        </form>
      </div>
      <div class="container__content">
        <h2 class="content__title">登入系統</h2>
        <form class="form" name="login">
          <div class="form-group">
            <label for="login_account">帳號 : </label>
            <input type="text" id="login_account" name="login_account" />
          </div>
          <div class="form-group">
            <label for="login_password">密碼 : </label>
            <input type="text" id="login_password" name="login_password" />
          </div>
          <button id="signInBtn" class="submit-button">登入</button>
        </form>
      </div>
    </div>
    <script src="./static/js/index.js"></script>
  </body>
</html>
